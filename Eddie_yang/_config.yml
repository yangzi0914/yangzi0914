# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站
title: 小洋子的博客             #网站标题
subtitle: 副标题               #网站副标题
description: 网站描述          #网站描述
author: Eddie_yang
language: zh-CN
timezone:                     #网站时区

# URL 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://eddie_yang.com/blog         #网址
root: /blog/                            #网站跟目录
permalink: :year/:month/:day/:title/    #文章的永久链接格式
permalink_defaults:                     #永久链接中各部分的默认值

# Directory 目录
source_dir: source                      #资源文件夹，用来存放内容
public_dir: public                      #公共文件夹，用来存放生成的站点文件
tag_dir: tags                           #标签文件夹
archive_dir: archives                   #归档文件夹
category_dir: categories                #分类文件夹
code_dir: downloads/code                #Include code文件夹
i18n_dir: :lang                         #国际化（i18n）文件夹
skip_render:                            #跳过指定文件的渲染，您可使用 glob 表达式来匹配路径。

# Writing 文章
new_post_name: :title.md                #新文章的文件名称
default_layout: post                    #预设布局
titlecase: false                        #把标题转换为 title case
external_link: true                     #在新链接中打开
filename_case: 0                        #把文件名称转换为(1)小写或(2)大写
render_drafts: false                    #显示草稿
post_asset_folder: false                #启动 Asset 资源文件夹
relative_link: false                    #把链接改为与根目录的相对位址
future: true                            #显示未来的文章
highlight: 
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag 分类和标签
default_category: uncategorized         #默认分类
category_map:                           #分类别名
tag_map:                                #标签别名

# Date / Time format 日期/时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
## Set per_page to 0 to disable pagination
per_page: 10                            #每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page                    #分页目录

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape                        #当前主题名称。值为false时禁用主题

# Deployment 部署部分的设置
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: https://github.com/yangzi0914/yangzi0914.github.io.git
  branch: master
  message: blog
